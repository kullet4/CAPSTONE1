<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizKo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="theme-student">

<div class="container py-4">
    <div class="text-center mb-4">
        <p id="user-display" class="badge-role badge fs-6 rounded-pill px-3 mb-2 bg-primary">Detecting User...</p>
        <h1 class="display-5">ğŸŒŸ Quiz Ko ğŸŒŸ</h1>
        <h5>Hello, Explorer!</h5>
    </div>

    <div id="teacher-tools" class="d-none mb-4">
        <div class="card shadow-sm p-4 border-0 rounded-4">
            <h5 class="fw-bold mb-3">ğŸ› ï¸ Instructor Settings</h5>
            
            <label class="fw-bold small mb-2 text-uppercase">ğŸ“ Set Student Grade Level:</label>
            <div class="btn-group w-100 mb-4 shadow-sm" role="group">
                <button onclick="setGrade(1)" class="btn btn-outline-primary btn-sm">G1</button>
                <button onclick="setGrade(2)" class="btn btn-outline-primary btn-sm">G2</button>
                <button onclick="setGrade(3)" class="btn btn-outline-primary btn-sm">G3</button>
                <button onclick="setGrade(4)" class="btn btn-outline-primary btn-sm">G4</button>
                <button onclick="setGrade(5)" class="btn btn-outline-primary btn-sm">G5</button>
                <button onclick="setGrade(6)" class="btn btn-outline-primary btn-sm">G6</button>
            </div>

            <div class="form-check form-switch pt-3 border-top">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                <label class="form-check-label fw-bold" for="darkModeToggle">ğŸŒ™ Enable Dark Mode</label>
            </div>
        </div>
    </div>

    <div id="student-area">
        <div class="progress-container mb-4">
            <div class="d-flex justify-content-between mb-2">
                <span class="fw-bold">Level <span id="level">1</span></span>
                <span class="fw-bold text-warning">â­ <span id="xp-text">0</span> / 100 XP</span>
            </div>
            <div class="progress" style="height: 14px; border-radius: 10px; background: #e2e8f0;">
                <div id="xp-bar" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
        </div>

        <div class="card game-card shadow-sm">
            <div class="card-body text-center p-4">
                <h4 id="mission-title" class="fw-bold">ğŸš€ Mission: Biological Foundations</h4>
                <p class="text-muted mb-4">Science - Unit 1 (Digitized Handout)</p>
                <button class="btn btn-lg btn-primary w-100 rounded-pill py-3 fw-bold shadow" 
                        data-bs-toggle="modal" data-bs-target="#quizModal" onclick="loadQuestion()">
                    LAUNCH MODULE
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="quizModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0" style="border-radius: 28px;">
            <div class="modal-header border-0 pb-0">
                <h6 class="modal-title fw-bold text-uppercase text-primary">ğŸ§  Knowledge Check</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-4 pt-2">
                <p id="question-text" class="fs-4 fw-bold mb-4">Loading question...</p>
                <div id="options-container" class="d-grid gap-3"></div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom navbar-light bg-white border-top py-2 shadow-lg">
    <div class="container-fluid d-flex justify-content-around">
        <a class="nav-link text-center text-primary" href="#"><b>ğŸ“Š DASHBOARD</b></a>
        <a class="nav-link text-center text-muted" href="#"><b>ğŸ“š CURRICULUM</b></a>
        <a class="nav-link text-center text-muted" href="#"><b>ğŸ“ˆ PROGRESS</b></a>
    </div>
</nav>

<div class="fixed-top p-2 text-end">
    <button onclick="toggleRole()" class="btn btn-sm btn-dark demo-btn shadow-sm">
        ğŸ”„ Switch Role (Demo)
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="functionsOne.js"></script>

</body>
</html>
